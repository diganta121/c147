<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solar sys</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color:#000">
        <a-entity position="0 10 50"><a-camera></a-camera></a-entity>

        <a-entity>
            <a-sphere position="0 0 0" radius="5" color="yellow"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:5000">
            <a-sphere position="7 0 0" radius="0.3" color="grey"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
            <a-sphere position="10 0 0" radius="0.5" color="orange"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position="14 0 0" radius="0.7" color="blue"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
            <a-sphere position="18 0 0" radius="0.7" color="red"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
            <a-sphere position="25 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
            <a-cylinder position="35 0 0" radius="2.5" height="0.01" color="orange">
                <a-sphere position="0 0 0"
                    radius="1.6" color="orange"></a-sphere>
                </a-cylinder>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
            <a-sphere position="45 0 0" radius="1" color="blue"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
            <a-sphere position="55 0 0" radius="1" color="lightblue"></a-sphere>
        </a-entity>



    </a-scene>
</body>

</html>
